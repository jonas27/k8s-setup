apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: katchblog
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://katchblog.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - katchblog.com
    - www.katchblog.com
    secretName: katchblog-cert
  rules:
  - host: katchblog.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: katchblog
            port: 
              name: http
  - host: www.katchblog.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: katchblog
            port: 
              name: http